[plugins/actions]
actions-list=['/org/gnome/pomodoro/plugins/actions/action0/', '/org/gnome/pomodoro/plugins/actions/action1/']

[plugins/actions/action0]
command='firewall-on'
name='Firewall On'
states=['pomodoro']
triggers=['start', 'resume', 'enable']

[plugins/actions/action1]
command='firewall-off'
name='Firewall Off'
states=['pomodoro', 'short-break', 'long-break']
triggers=['skip', 'pause']

[preferences]
enabled-plugins=['sounds', 'actions', 'dark-theme']
